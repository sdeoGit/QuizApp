<div class="jumbotron">
  <div>
    <div class="row" ng-repeat="question in questions" ng-show="$index == indexToShow">
      <p>Q.{{$index+1}} {{question.QText}}</p>{{clicked}}
      <md-button class="md-raised md-primary" ng-click="toggleTick(true)">{{question.Ans1}}<span ng-show="clickedTrue" class="glyphicon glyphicon-ok"></span></md-button>
      <md-button class="md-raised md-primary" ng-click="toggleTick(false)">{{question.Ans2}}<span ng-show="clickedFalse" class="glyphicon glyphicon-ok"></span></md-button>
      <br/><br/>
      <md-button class="md-raised fixed-width" ng-click="checkResponse(question.CorrectAns)">Submit <span class="glyphicon glyphicon-thumbs-up"></span></md-button>
    </div>
  </div>
</div>

<div class="row marketing">
  <h3><p><center>Great Going !! your current score is <b>{{points}}</b> out of 100 <span class="glyphicon glyphicon-thumbs-up"></span></center></p></h3>
</div>
